        <div class="row">
            <div class="col-sm-4 col-s-7">
                <img src="prabh.jpg" alt="prabh image">

            </div>
            <div class="col-sm-8 col-md-8">

                <div class="row mt-5 ">
                    <div class="col-md">

                    </div>
                    <div class="col-md  col-sm-8">
                        <button type="button" id="hi1" class="btn btn-danger"> <a href="github.com/deep-1995"
                                class="text-white">
                                <i class="fab fa-github fa-2x"></i>
                            </a></button>
                    </div>
                    <div class="col-md  col-sm-8">
                        <button type="button" id="hi1" class="btn btn-danger"> <a href="http://facebook.com"

                    </div>
                    <div class="col-md col-sm-8">

                    </div>
                    <div class="col-md col-sm-8">

                                <i class="fas fa-envelope fa-2x"></i>
                            </a></button>
                    </div>

                </div>
            </div>

        <!--contect form-->
        <div class="transeffect">
            <div class="card card-body bg-danger text-white py-5">
                <h2>Contact</h2>
                <p class="lead">
                    Need help enter your information below.
                </p>
            </div>

            <div class="card card-body py-5">
                <h3>Get In Touch</h3>

                <form>
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger text-white">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control bg-dark text-white" placeholder="Name" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger text-white">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                            <input type="email" class="form-control bg-dark text-white" placeholder="Email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-danger text-white">
                                    <i class="fas fa-pencil-alt"></i>
                                </span>
                            </div>
                            <textarea class="form-control bg-dark text-white" placeholder="Question"></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-danger btn-block btn-lg" />
                </form>
            </div>

            <!--footer with download resume-->
            <footer id="main-footer position-sticky" class="p-5 bg-dark text-white">

                <div class="row">

                        <a href="assets/resume/resume.docx" class="btn btn-outline-light"

                        </a>

                </div>
